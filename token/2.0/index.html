<!DOCTYPE html>
<html>
<head>
    <title>IFrame Tokenization</title>
</head>
<body id="heartland-body">
    <div class="heartland-card-number" id="heartland-card-number-container">
        <label for="heartland-card-number" id="heartland-card-number-label">Card Number</label>
        <input type="text" id="heartland-card-number" name="h-card-number"  />
    </div>

    <fieldset class="heartland-expiration-date" id="heartland-expiration-date-container">
        <legend id="heartland-expiration-date-legend">Expiration Date</legend>
        <label for="heartland-expiration-month" id="heartland-expiration-month-label">Month:</label>
        <select id="heartland-expiration-month" name="h-expiration-month">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <label for="heartland-expiration-year" id="heartland-expiration-year-label">Year:</label>
        <select id="heartland-expiration-year" name="h-expiration-year"></select>
    </fieldset>

    <div id="heartland-cvv-container">
        <label for="heartland-cvv" id="heartland-cvv-label">CVV</label>
        <input type="text" id="heartland-cvv" name="h-cvv" />
    </div>

    <script type="text/javascript">
        var myselect=document.getElementById("heartland-expiration-year"), year = new Date().getFullYear();
        var gen = function(max){do{myselect.add(new Option(year++),null);}while(max-->0);}(10);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="securesubmit.js" type="text/javascript"></script>
    <script>
        hps.configureInternalIframe();
    </script>
</body>
</html>
